<html>
    <head>
        <title>Number Base Convertor</title>
    </head>
    <body>

        <script type="text/javascript" src="../stack.js"></script>
        <script type="text/javascript">
            function baseConverter(decimalNumber, base) {
                var finalString = "",
                    remainder,
                    stack = new Stack(),
                    stackSize;

                while(decimalNumber >= 1) {
                    remainder = Math.floor(decimalNumber % base);
                    stack.push(remainder);
                    //set the number decimal number to be used in division
                    decimalNumber /= base;
                }

                stackSize = stack.size();
                for(var i = stackSize; i > 0; i--) {
                    finalString += stack.pop();
                }
                //return final string
                return finalString;
            }

            var results = baseConverter(64, 2);
            console.log(results);
        </script>
    </body>
</html>
