<html>
    <head>
        <title>Stack Palindrome</title>
    </head>
    <body>

        <script type="text/javascript" src="../stack.js"></script>
        <script type="text/javascript">
            function palindromTest(word) {
                //create a new Stack
                var stack = new Stack();
                //add each letter of the word onto a stack
                for (var i = 0; i < word.length; i++) {
                    stack.push(word[i]);
                }
                //now that we have everything on the stack, lets pop everytihng off
                //and save the popped item into a temp var
                var wordReversed = "";
                while(stack.size() > 0 ) {
                    wordReversed += stack.pop();
                }

                return wordReversed;
            }

            var testWord = "kayak";
            var isPalindrome = palindromTest(testWord);

            isPalindrome === testWord ? 
                console.log("Yes it's a Palindrome!!") : 
                    console.log("Sorry not a Palindrome :-(");
        </script>
    </body>
</html>
